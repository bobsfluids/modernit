<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home & Business IT Solutions</title>
<style>
    :root {
        --primary: #0077cc;
        --secondary: #00bfa5;
        --light-bg: #f9f9f9;
        --card-bg: #ffffff;
        --text-dark: #333;
        --text-muted: #666;
    }

    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: var(--light-bg);
        color: var(--text-dark);
        line-height: 1.6;
    }

    /* HEADER & HERO */
    header {
        background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                    url('https://images.unsplash.com/photo-1521791055366-0d553872125f?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
        color: #fff;
        padding: 100px 20px;
        text-align: center;
    }

    header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        animation: fadeInDown 1s ease;
    }

    header p {
        font-size: 1.3rem;
        max-width: 700px;
        margin: auto;
        animation: fadeInUp 1.2s ease;
    }

    @keyframes fadeInDown {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /* NAVIGATION */
    nav {
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 15px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    nav a {
        color: var(--primary);
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }

    nav a:hover {
        color: var(--secondary);
    }

    /* SECTIONS */
    section {
        padding: 60px 20px;
        max-width: 1200px;
        margin: auto;
    }

    h2 {
        text-align: center;
        color: var(--primary);
        margin-bottom: 30px;
        font-size: 2rem;
    }

    /* SERVICES */
    .services {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
    }

    .service-box {
        background-color: var(--card-bg);
        padding: 25px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        transition: transform 0.3s;
    }

    .service-box:hover {
        transform: translateY(-5px);
    }

    .service-box h3 {
        color: var(--secondary);
        margin-bottom: 10px;
    }

    /* STATS */
    .stats {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        text-align: center;
    }

    .stat {
        background-color: var(--card-bg);
        padding: 30px;
        border-radius: 10px;
        flex: 1 1 250px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        transition: transform 0.3s;
    }

    .stat:hover {
        transform: scale(1.05);
    }

    .stat h3 {
        font-size: 2rem;
        color: var(--primary);
        margin-bottom: 5px;
    }

    .stat p {
        color: var(--text-muted);
        font-weight: bold;
    }

    /* ABOUT SECTION */
    .about-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        align-items: center;
    }

    .about-container img {
        max-width: 500px;
        border-radius: 10px;
        flex: 1 1 45%;
    }

    .about-text {
        flex: 1 1 45%;
    }
